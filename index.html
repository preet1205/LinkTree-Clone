<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
    <title>Linktree Clone</title>
  </head>
  <body>
    <header>
      <div class="share-btn">
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
      </div>
    </header>
    <div class="container">
      <div class="image-container">
        <img src="./picture.jpg" alt="Manpreet Kaur" />
      </div>
      <h1>@name</h1>
      <a class="tile" href="https://www.youtube.com" target="_blank">
        <div class="icon">
          <i class="fa-brands fa-youtube"></i>
        </div>
        <p>Youtube</p>
        <div class="tile-share-btn" link="https://www.youtube.com">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
      <a class="tile" href="https://www.twitter.com" target="_blank">
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <p>Twitter</p>
        <div class="tile-share-btn" link="https://www.twitter.com">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
      <a class="tile" href="https://www.instagram.com" target="_blank">
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
        <p>Instagram</p>
        <div class="tile-share-btn" link="https://www.instagram.com">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
      </a>
    </div>
  </body>
</html>
